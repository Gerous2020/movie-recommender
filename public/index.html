<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navBar">
      <div class="logo">NM</div>
    </div>
    <div class="header">
      <div class="headContent"><h1>Choose Always Perfect With Us</h1></div>
    </div>
    <h1>Movie Recommender</h1>

    <div>
      <input
        type="text"
        id="searchBar"
        placeholder="Search for a movie..."
        oninput="filterMovies()"
      />
    </div>

    <div>
      <select id="movieSelect" onchange="selectMovie()">
        <option value="">Select a movie</option>
      </select>
    </div>

    <div id="movieList"></div>
    <div id="recommendations" class="recommendationson"></div>

    <script src="script.js"></script>
  </body>
</html>
